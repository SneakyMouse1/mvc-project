version: '3.8'

services:
  # Web Server (PHP + Apache)
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: mvc_app
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user_password
      - MYSQL_DATABASE=mvc
    depends_on:
      - db
    networks:
      - app-network

  # Database (MySQL)
  db:
    image: mysql:8.0
    container_name: mvc_db
    restart: always
    environment:
      MYSQL_DATABASE: mvc
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: user
      MYSQL_PASSWORD: user_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge